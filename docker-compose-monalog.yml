volumes:
    prometheus_data: {}
    grafana_data: {}

services:
  filebeat:
    build:
      context: conf/monalog/filebeat
      dockerfile: Dockerfile
    hostname: filebeat
    restart: unless-stopped
    volumes:
      - //var/lib/docker/containers:/usr/share/dockerlogs/data:ro
      - //var/run/docker.sock:/var/run/docker.sock
    networks:
      - monitoring
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "filebeat", "test", "output"]
      interval: 10s
      timeout: 15s
      retries: 25
    
  elasticsearch:
    build:
      context: conf/monalog/elasticsearch
      dockerfile: Dockerfile
    hostname: elasticsearch
    restart: unless-stopped
    deploy:
      resources:
        limits: 
          memory: 1G
    networks:
      - monitoring 
    healthcheck:
      test: curl -s http://localhost:9200 > /dev/null || exit 1
      interval: 10s
      timeout: 8s
      retries: 20

  kibana:
    build:
      context: conf/monalog/kibana
      dockerfile: Dockerfile
    hostname: kibana
    ports:
      - "8083:5601"
    restart: unless-stopped
    networks:
      - monitoring
      - external-m
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: curl -s http://localhost:5601 > /dev/null || exit 1
      interval: 10s
      timeout: 8s
      retries: 30
  
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    hostname: cadvisor
    # privileged: true
    # devices:
    #   - //dev/kmsg:/dev/kmsg
    volumes:
      - //:/rootfs:ro
      - //var/run:/var/run:ro
      - //sys:/sys:ro
      - //var/lib/docker:/var/lib/docker:ro
      #- //cgroup:/cgroup:ro 
    restart: unless-stopped
    command:
      - '--storage_driver=overlayfs2'
    networks:
      - monitoring
  
  prometheus:
    image: prom/prometheus:latest
    hostname: prometheus
    volumes:
      - ./conf/monalog/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    ports:
      - "9090:9090"
    networks:
      - monitoring
      - external-m

  # logstash:
  #   build:
  #     context: conf/monalog/logstash
  #     dockerfile: Dockerfile
  #   hostname: logstash
  #   restart: unless-stopped
  
networks:
  monitoring:
    driver: bridge
    internal: true
  external-m:
    driver: bridge
    internal: false


